<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Demo</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/scrollboard.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/scrollboard.js"></script>

</head>

<body>
	<script type="text/javascript">
	    var board = new Board(13, new Array(0, 0, 0), StringToDate("19/12/2021 12:30:00"), StringToDate("19/12/2021 16:30:00"));
	    board.showInitBoard();
	    $('html').keydown(function(e) {
	        if (e.keyCode == 13) {
	            board.keydown();
	        }
	    });
    </script>
</body>
